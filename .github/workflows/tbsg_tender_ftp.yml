name: TBSG Horizon SFTP → Supabase

on:
  workflow_dispatch:
  schedule:
    # Mon–Fri at 07:15 UTC
    - cron: "15 7 * * 1-5"

jobs:
  horizon_ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install paramiko
          pip install supabase

      - name: Run Horizon SFTP → Supabase pipeline
        env:
          # SFTP
          SFTP_HOST: ${{ secrets.FTP_SERVER }}
          SFTP_USER: ${{ secrets.FTP_USERNAME }}
          SFTP_PASS: ${{ secrets.FTP_PASSWORD }}

          # Supabase
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python tbsg_horizon_sftp_ingest.py

      - name: Upload CSV artifacts (debugging)
        uses: actions/upload-artifact@v4
        with:
          name: horizon-csvs
          path: downloads/
          if-no-files-found: error
