name: TBSG Horizon SFTP → Supabase

on:
  workflow_dispatch:
  schedule:
    - cron: "15 7 * * 1-5"

jobs:
  horizon_ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify Python & Pip
        run: |
          which python
          python --version
          python -m pip --version

      - name: Install Python dependencies (CORRECT WAY)
        run: |
          python -m pip install --upgrade pip
          python -m pip install paramiko supabase

      - name: Verify paramiko install
        run: |
          python - << 'EOF'
          import paramiko
          print("paramiko OK:", paramiko.__version__)
          EOF

      - name: Run Horizon SFTP → Supabase pipeline
        env:
          SFTP_HOST: ${{ secrets.FTP_SERVER }}
          SFTP_USER: ${{ secrets.FTP_USERNAME }}
          SFTP_PASS: ${{ secrets.FTP_PASSWORD }}

          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python tbsg_horizon_sftp_ingest.py

      - name: Upload CSV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: horizon-csvs
          path: downloads/
          if-no-files-found: error
